			<tr class="err">
				<td></td>

			</tr>
			<tr class="row">
				<td class="label">名前</td>

				<td><input type="text" name="name" class="text form" th:value="${nameRecord}"></td>
			</tr>

			</tr>
			<tr class="err"></tr>
			<tr class="row">
				<td class="label">性別</td>
				<td></td>
				<td th:each="item : ${radioGender}" class="form-check-inline form"><input type="radio" name="gender"  th:value="${item}" th:text="${item}"
						th:checked="${item == genderRecord}"></td>
			</tr>
			<tr class="err">
				<td></td>
				<td></td>
				<td th:if="${hobbyError}" th:text="${hobbyError}" class="errMsg"></td>
			</tr>
			<tr class="row">
				<td class="label">趣味</td>
				<td class="note">必須</td>
				<td>
					<div th:each="item : ${checkHobby}" class="checkbox">
					<input type="checkbox" name="hobby" class="form" th:value="${item}" th:text="${item}"
						th:checked="${hobbyRecord !=null and hobbyRecord.contains(item)}">
					</div>
				</td>
			</tr>
			<tr class="err">
				<td></td>
				<td></td>
				<td class="errMsg" th:if="${wordError}" th:text="${wordError}"></td>
			</tr>
			<tr class="word">
				<td class="label">一言</td>
				<td></td>
				<td><input type="text" name="word" class="text form" th:value="${wordRecord}"></td>
			</tr>
		</table>
