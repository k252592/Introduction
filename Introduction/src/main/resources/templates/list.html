<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>一覧画面</title>
</head>
<body>
	<h1>自己紹介登録者一覧</h1>
	<form th:action = "@{/detail}" method="post">
		<table class="list">
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "user : ${userlist}" th:object = "${user}">
				<td><input type="submit" th:value="*{userId}" name = "*{userId}"></td>
				<td th:text = "*{name}"></td>
			</tr>
		</tbody>
	</table>
	</form>
	<form th:action="@{/top}" method="post">		
		<input type="submit" value="TOPへ戻る">
	</form>
</body>
</html>
