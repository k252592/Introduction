<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link th:href = "@{/css/list.css}" rel = "stylesheet" type="text/css">
<title>一覧画面</title>
</head>
<body>
	<div layout:fragment = "content">
	<h1>自己紹介登録者一覧</h1>
	<form th:action = "@{/detail}" method="post" class="list">
		<table class="list">
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "user : ${userlist}" th:object = "${user}">
				<td><input type="submit" class="userId" th:value="*{userId}" name = "*{userId}"></td>
				<td th:text = "*{name}"></td>
			</tr>
		</tbody>
	</table>
	</form>
	<form th:action="@{/top}" method="post">		
		<input type="submit" value="TOPへ戻る" class="button">
	</form>
</body>
</html>
